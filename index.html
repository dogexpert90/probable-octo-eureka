<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahe Video.js Mängija</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
</head>
<body>
  <!-- Esimene Video.js mängija -->
  <video id="1" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400">
    <source src="1.mp4" type="video/mp4">
    <p class="vjs-no-js">Kahjuks, teie brauser ei toeta videot!</p>
  </video>

  <!-- Teine Video.js mängija -->
  <video id="2" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400">
    <source src="2.mp4" type="video/mp4">
    <p class="vjs-no-js">Kahjuks, teie brauser ei toeta videot!</p>
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/7.18.1/video.js"></script>
  <script>
    var player1 = videojs('1');
    var player2 = videojs('2');
  </script>
</body>
</html>
