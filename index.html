<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js Mängija</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
</head>
<body>
  <!-- Video.js mängija -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400">
    <source src="your-video-file.mp4" type="video/mp4">
    <p class="vjs-no-js">Kahjuks, teie brauser ei toeta videot!</p>
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/7.18.1/video.js"></script>
  <script>
    var player = videojs('my-video');
  </script>
</body>
</html>
